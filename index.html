<!DOCTYPE html>
<html lang="en-us">
<head>
    <style>
        html {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        body {
            margin: 0 auto;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BadmintonTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/unity.json", { onProgress: UnityProgress });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="webgl-content">
        <div id="unityContainer" style="width: 1920px; height: 1080px"></div>
        <div class="footer">
            <!--<div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>-
            <div class="title">BadmintonTest</div>-->
        </div>
    </div>
    <button onclick="openFullscreen();">Open Fullscreen</button>

    <script>
        var elem = document.getElementById("unityContainer");
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>

    <script>
        setTimeout(function () {
            $("body").find("button").click();
        }, 2000);

    </script>

</body>
</html>
